<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>The Game</h1>
    <h2 id="rock">Rock</h2>
    <br />
    <h2 id="paper">Paper</h2>
    <br />
    <h2 id="scissors">Scissors</h2>

    <p id="target"></p>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            let p1;
            let p2;

            $('#rock').click(function() {
                p1 = 'rock';
                winningConditions();
            });

            $('#paper').click(function() {
                p1 = 'paper';
                winningConditions();
            });

            $('#scissors').click(function() {
                p1 = 'scissors';
                winningConditions();
            });

            const randomNumber = Math.floor(Math.random() * Math.floor(3));

            if (randomNumber === 0) {
                p2 = 'rock';
            } else if (randomNumber === 1) {
                p2 = 'scissors';
            } else {
                p2 = 'paper';
            }

            const winningConditions = function() {
                const target = document.querySelector('#target');

                if (p1 === 'rock' && p2 === 'paper') {
                    target.innerHTML = 'P2 wins!'
                } else if (p1 === 'rock' && p2 === 'scissors') {
                    target.innerHTML = 'P1 wins!'
                } else if (p1 === 'scissors' && p2 === 'rock') {
                    target.innerHTML = 'P2 wins!'
                } else if (p1 === 'scissors' && p2 === 'paper') {
                    target.innerHTML = 'P1 wins!'
                } else if (p1 === 'paper' && p2 === 'rock') {
                    target.innerHTML = 'P1 wins'
                } else if (p1 === 'paper' && p2 === 'scissors') {
                    target.innerHTML = 'P2 wins'
                } else if (p1 === p2) {
                    target.innerHTML = 'Draw!!'
                } else {
                    target.innerHTML = 'Someone really botched this!'
                }
            }
        })
    </script>
</body>

</html>
